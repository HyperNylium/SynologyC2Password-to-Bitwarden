name: Lint test

on:
  push:
    branches: [main]
    paths:
      - "*.py"
      - "**/*.py"
  pull_request:
    branches: [main]
    paths:
      - "*.py"
      - "**/*.py"

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/ruff-action@v1
        with:
          version: 0.13.3
          args: check .
